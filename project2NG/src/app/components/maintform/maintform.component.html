<div class="maintsub">
  <h5>New Maintenance Request</h5>
  <form class="maintform">
    Apt Num:
    <input  type="text" size="3" [(ngModel)] = "apt_num" >
    <br>
    Description:
    <input  type="text" size="100" [(ngModel)] = "description">
    <button (click)="submit()">Submit</button>
  </form>
</div>
