<div class="maintsub">
  <h5>New Maintenance Request</h5>
  <form class="submission" #submission="ngForm" novalidate (ngSubmit)="submit()">
    Apt Num:
    <input  type="text" size="3" [(ngModel)] = "apt_num" name="apt_num" #name="ngModel">
    <br>
    Description:
    <input  type="text" size="100" [(ngModel)] = "description" name="description" #name="ngModel">
    <button type="submit" >Submit</button>
  </form>
</div>
