<div class = "container">
  <div class = "list-container">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Resident ID</th>
        <th scope="col">Payed</th>
        <th scope="col">Overdue</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let payment of payments">
          <td scope="row">{{payment.user_id}}</td>
          <td>{{payment.paid}}</td>
          <td>{{payment.overdue}}</td>
          <td>
              <div class="btn-group btn-group-sm" role="group">
                  <button type="button" class="btn btn-danger" (click)="update('overdue', payment)">Overdue</button>
                  <button type="button" class="btn btn-success" (click)="update('payed', payment)">Payed</button>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
